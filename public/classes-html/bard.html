<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/proficincies-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Dungeons & Dragons Helper</title>
</head>
<body>
    <h1>Proficiencies</h1>

    <h2>Select <span class="class-proficiency-num"></span> proficiencies:</h2>

    <form id="dataForm">

        <div class="bard-profs" display = 'none'>
            <label for="acrobatics">Acrobatics</label>
            <input type="checkbox" id="acrobatics" name="acrobatics"><br>

            <label for="animal-handling">Animal Handling</label>
            <input type="checkbox" id="animal-handling" name="animal-handling"><br>

            <label for="arcana">Arcana</label>
            <input type="checkbox" id="arcana" name="arcana"><br>

            <label for="athletics">Athletics</label>
            <input type="checkbox" id="athletics" name="athletics"><br>

            <label for="deception">Deception</label>
            <input type="checkbox" id="deception" name="deception"><br>

            <label for="history">History</label>
            <input type="checkbox" id="history" name="history"><br>

            <label for="insight">Insight</label>
            <input type="checkbox" id="insight" name="insight"><br>

            <label for="intimidation">Intimidation</label>
            <input type="checkbox" id="intimidation" name="intimidation"><br>

            <label for="investigation">Investigation</label>
            <input type="checkbox" id="investigation" name="investigation"><br>

            <label for="medicine">Medicine</label>
            <input type="checkbox" id="medicine" name="medicine"><br>

            <label for="nature">Nature</label>
            <input type="checkbox" id="nature" name="nature"><br>

            <label for="perception">Perception</label>
            <input type="checkbox" id="perception" name="perception"><br>

            <label for="performance">Performance</label>
            <input type="checkbox" id="performance" name="performance"><br>

            <label for="persuasion">Persuasion</label>
            <input type="checkbox" id="persuasion" name="persuasion"><br>

            <label for="religion">Religion</label>
            <input type="checkbox" id="religion" name="religion"><br>

            <label for="sleight-of-hand">Sleight Of Hand</label>
            <input type="checkbox" id="sleight-of-hand" name="sleight-of-hand"><br>

            <label for="stealth">Stealth</label>
            <input type="checkbox" id="stealth" name="stealth"><br>

            <label for="survival">Survival</label>
            <input type="checkbox" id="survival" name="survival"><br>
        </div>

    </form>

    <button id="submit-prof" type="submit">Next</button>
    
    <!-- Script tag to fix issue of button trasition starting on page load. -->
    <script src="../js/classes-js/bard.js" type="text/javascript"> </script>
</body>
</html>
