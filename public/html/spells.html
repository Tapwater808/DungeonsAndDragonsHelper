<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/spell-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Spells</title>
</head>
<body>

    <button onclick = "window.location.href='/char-sheet'" class="button">Back to Character Sheet</button>
    <h1>Spells</h1>

    <button type="button">Character Sheet</button><br>

    <label for="sort-class">Sort by class:</label>
    <select id="sort-class">
        <option value="null"></option>
        <option value="bard">Bard</option>
        <option value="cleric">Cleric</option>
        <option value="druid">Druid</option>
        <option value="paladin">Paladin</option>
        <option value="ranger">Ranger</option>
        <option value="sorcerer">Sorcerer</option>
        <option value="warlock">Warlock</option>
        <option value="wizard">Wizard</option>
    </select><br>

    <label for="sort-level">Sort by spell level:</label>
    <select id="sort-level">
        <option value="null"></option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select><br>

    <button id="spell-search" type="button">Sort Spells</button>

    <div id="all-spells"></div>

    <!-- Script tag to fix issue of button trasition starting on page load. -->
    <script> </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/spell-script.js"></script>
</body>
</html>
