<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/character-creation-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Character creation</title>
</head>
<body>
    <form>
        <h1>Character Creation</h1>
        <label for="characterName">Character name:</label>
        <input type="text" id="characterName" name="characterName"><br>

        <label for="playerName">Player name:</label>
        <input type="text" id="playerName" name="playerName"><br>

        <label for="classMenu">Select a class:</label>
        <select id="classMenu">
            <option value="bard">Bard</option>
            <option value="barbarian">Barbarian</option>
            <option value="cleric">Cleric</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="monk">Monk</option>
            <option value="paladin">Paladin</option>
            <option value="ranger">Ranger</option>
            <option value="rogue">Rogue</option>
            <option value="sorcerer">Sorcerer</option>
            <option value="warlock">Warlock</option>
            <option value="wizard">Wizard</option>
        </select><br>

        <label for="levelSelect">Select your level:</label>
        <select id="levelSelect">
            <option value="lv1">1</option>
            <option value="lv2">2</option>
            <option value="lv3">3</option>
            <option value="lv4">4</option>
            <option value="lv5">5</option>
            <option value="lv6">6</option>
            <option value="lv7">7</option>
            <option value="lv8">8</option>
            <option value="lv9">9</option>
            <option value="lv10">10</option>
            <option value="lv11">11</option>
            <option value="lv12">12</option>
            <option value="lv13">13</option>
            <option value="lv14">14</option>
            <option value="lv15">15</option>
            <option value="lv16">16</option>
            <option value="lv17">17</option>
            <option value="lv18">18</option>
            <option value="lv19">19</option>
            <option value="lv20">20</option>
        </select><br>

        <label for="">Select your race:</label>
        <select id="">
            <option value="hill-dwarf">Hill Dwarf</option>
            <option value="mountain-dwarf">Mountain Dwarf</option>
            <option value="high-elf">High Elf</option>
            <option value="wood-elf">Wood Elf</option>
            <option value="lightfoot-halfling">Lightfoot Halfling</option>
            <option value="stout-halfling">Stout Halfling</option>
            <option value="human">Human</option>
            <option value="dragonborn">Dragonborn</option>
            <option value="gnome">Gnome</option>
            <option value="half-elf">Half-Elf</option>
            <option value="half-orc">Half-Orc</option>
            <option value="tiefling">Tiefling</option>
        </select><br>

        <label for="backgroundSelect">Select your background:</label>
        <select id="backgroundSelect">
            <option value="acolyte">Acolyte</option>
            <option value="criminal">Criminal</option>
            <option value="folk-hero">Folk Hero</option>
            <option value="noble">Noble</option>
            <option value="sage">Sage</option>
            <option value="soldier">Solider</option>
        </select><br>

        <button type="submit" value="Next">Next</button>
    </form>

    <!-- Script tag to fix issue of button trasition starting on page load. -->
    <script> </script>
</body>
</html>
